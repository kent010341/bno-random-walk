<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BNO Random Walk</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #fff;
        }

        #bno {
            position: absolute;
            width: 80px;
            height: auto;
        }
    </style>
</head>

<body>
    <img id="bno" src="assets/walk.gif" />

    <script>
        const bno = document.getElementById('bno');

        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2;

        const speed = 10;
        const interval = 50;

        function move() {
            const angle = Math.random() * Math.PI * 2;
            const dx = Math.cos(angle) * speed;
            const dy = Math.sin(angle) * speed;

            x += dx;
            y += dy;

            const w = bno.offsetWidth;
            const h = bno.offsetHeight;

            if (x < 0) {
                x = 0;
            } else if (x + w > window.innerWidth) {
                x = window.innerWidth - w;
            }

            if (y < 0) {
                y = 0;
            } else if (y + h > window.innerHeight) {
                y = window.innerHeight - h;
            }

            bno.style.left = x + "px";
            bno.style.top = y + "px";
        }

        bno.style.left = x + "px";
        bno.style.top = y + "px";

        setInterval(move, interval);

        window.addEventListener("resize", () => {
            x = Math.min(x, window.innerWidth - bno.offsetWidth);
            y = Math.min(y, window.innerHeight - bno.offsetHeight);
        });
    </script>

</body>

</html>
